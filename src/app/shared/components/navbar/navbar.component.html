                <a class="nav-link" [routerLink]="'/'" (click)="isMenuCollapsed = true">Home</a>

                <a class="nav-link" href="https://velrino.github.io/" target="_blank" (click)="isMenuCollapsed = true">Criador</a>

            </li> -->

        <div class="text-center">
            <a *ngFor="let social of socials" [href]="social.link" target="_blank" class="mx-1">
                <i [class]="social.class"></i>
            </a>
        </div>
    </div>
</nav>
