<app-navbar></app-navbar>
<div class="pt-5"></div>
<div class="container">
    <div class="row justify-content-md-center mt-5" *ngIf="characterData" id="character-data">
        <div class="col-12 col-md-6">
            <img [src]="characterData.img" class="img-fluid">
        </div>
        <div class="col-12 col-md-6">
            <div class="bg-primary-color text-white text-center text-uppercase rounded-top">
                <h4>{{characterData.name}}</h4>
                <h5>{{characterData.skill}}</h5>
            </div>
            <!-- <p class="bg-dark-opacy text-white text-justify p-3">{{characterData.text}}</p> -->
        </div>
    </div>
    <div class="row justify-content-md-center mt-5 mb-5">

    </div>
    <div class="row justify-content-md-center mt-5 mb-5">
        <div class="col-12 mb-3">
            <h5 class="text-primary-color text-center text-uppercase">Filtre os personagens</h5>
        </div>
        <div class="col-12 mb-4 text-uppercase text-center">
            <div class="row text-center justify-content-center">
                <button class="btn btn-secondary mx-1 col-8 col-md-2 font-size-0-825" (click)="chooseCharacterTag(charactersTagsEnum.All)" [ngClass]="{'btn-primary': characterTagsEnum === charactersTagsEnum.All}">TODOS</button>
                <button class="btn btn-secondary mx-1 mt-1 col-8 col-md-2 font-size-0-825" (click)="chooseCharacterTag(charactersTagsEnum.Protagonist)" [ngClass]="{'btn-primary': characterTagsEnum === charactersTagsEnum.Protagonist}">PROTAGONISTAS</button>
                <button class="btn btn-secondary mx-1 mt-1 col-8 col-md-2 font-size-0-825" (click)="chooseCharacterTag(charactersTagsEnum.CoProtagonist)" [ngClass]="{'btn-primary': characterTagsEnum === charactersTagsEnum.CoProtagonist}">CO-PROTAGONISTAS</button>
                <button class="btn btn-secondary mx-1 mt-1 col-8 col-md-2 font-size-0-825" (click)="chooseCharacterTag(charactersTagsEnum.Supporting)" [ngClass]="{'btn-primary': characterTagsEnum === charactersTagsEnum.Supporting}">COADJUVANTES</button>
            </div>
        </div>
        <div class="col-12 mb-3">
            <h5 class="text-primary-color text-center text-uppercase">Clique no personagem</h5>
        </div>
        <div *ngFor="let character of charactersData" (click)="showCharacter(character)" class="col-6 col-md-2 p-1">
            <div class="relative_box">
                <img [src]="character.thumbnail" class="character-thumbnail">
                <span class="text-uppercase">{{character.name.split(" ")[0]}}</span>
            </div>
        </div>
    </div>
</div>
