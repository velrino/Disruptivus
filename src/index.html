<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Disruptivus</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <meta name="description" content="Disruptivus, saga de livros">
    <meta name="keywords" content="Disruptivus, disruptivus, disruptivos, disruptivo, disruptivu, tecnologia, scifi, sci-fi, velrino">
    <meta property="og:title" content="Disruptivus" />
    <meta property="og:description" content="Disruptivus, saga de livros" />
    <meta name="robots" content="index, follow">
</head>

<body>
    <app-root></app-root>

    <script src="/assets/nebula/three.min.js"></script>
    <script src="/assets/nebula/postprocessing.min.js"></script>
    <script>
        let scene, camera, cloudParticles = [],
            composer;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = 1.16;
            camera.rotation.y = -0.12;
            camera.rotation.z = 0.27;

            let ambient = new THREE.AmbientLight(0x555555);
            scene.add(ambient);

            let directionalLight = new THREE.DirectionalLight(0xff8c19);
            directionalLight.position.set(0, 0, 1);
            scene.add(directionalLight);

            let orangeLight = new THREE.PointLight(0xcc6600, 50, 300, 1.7);
            orangeLight.position.set(200, 300, 100);
            scene.add(orangeLight);
            let redLight = new THREE.PointLight(0x10141b, 50, 350, 1.7);
            redLight.position.set(100, 300, 100);
            scene.add(redLight);
            let blueLight = new THREE.PointLight(0x26a69a, 50, 450, 1.7);
            blueLight.position.set(300, 300, 200);
            scene.add(blueLight);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            scene.fog = new THREE.FogExp2(0x10141b, 0.001);
            renderer.setClearColor(scene.fog.color);
            document.body.appendChild(renderer.domElement);

            let loader = new THREE.TextureLoader();
            loader.load("/assets/nebula/smoke.png", function(texture) {
                cloudGeo = new THREE.PlaneBufferGeometry(500, 500);
                cloudMaterial = new THREE.MeshLambertMaterial({
                    map: texture,
                    transparent: true
                });

                for (let p = 0; p < 50; p++) {
                    let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
                    cloud.position.set(
                        Math.random() * 800 - 400,
                        500,
                        Math.random() * 500 - 500
                    );
                    cloud.rotation.x = 1.16;
                    cloud.rotation.y = -0.12;
                    cloud.rotation.z = Math.random() * 2 * Math.PI;
                    cloud.material.opacity = 0.55;
                    cloudParticles.push(cloud);
                    scene.add(cloud);
                }
            });
            loader.load("/assets/nebula/stars.jpg", function(texture) {

                const textureEffect = new POSTPROCESSING.TextureEffect({
                    blendFunction: POSTPROCESSING.BlendFunction.COLOR_DODGE,
                    texture: texture
                });
                textureEffect.blendMode.opacity.value = 0.2;

                const bloomEffect = new POSTPROCESSING.BloomEffect({
                    blendFunction: POSTPROCESSING.BlendFunction.COLOR_DODGE,
                    kernelSize: POSTPROCESSING.KernelSize.SMALL,
                    useLuminanceFilter: true,
                    luminanceThreshold: 0.3,
                    luminanceSmoothing: 0.75
                });
                bloomEffect.blendMode.opacity.value = 1.5;

                let effectPass = new POSTPROCESSING.EffectPass(
                    camera,
                    bloomEffect,
                    textureEffect
                );
                effectPass.renderToScreen = true;

                composer = new POSTPROCESSING.EffectComposer(renderer);
                composer.addPass(new POSTPROCESSING.RenderPass(scene, camera));
                composer.addPass(effectPass);

                window.addEventListener("resize", onWindowResize, false);
                render();
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            cloudParticles.forEach(p => {
                p.rotation.z -= 0.001;
            });
            composer.render(0.1);
            requestAnimationFrame(render);
        }
        init();
    </script>
</body>

</html>
